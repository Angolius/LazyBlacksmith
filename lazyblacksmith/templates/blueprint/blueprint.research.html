{% extends "base.html" %}

{% block title %}:: ME/TE Research{% endblock %}

{% block js %}
    <script>
        LazyBlacksmith.setLoader(LazyBlacksmith.blueprint);
    </script>
{% endblock %}

{% block content %}
<div class="col-lg-6 col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Search Blueprint</h3>
        </div>
        <div class="panel-body">
            <input id="blueprint" type="text" class="form-control" placeholder="Item name">
            <br />
            <table class="table table-striped table-hover" id="searchBlueprintResult">
                <thead>
                    <th>Blueprint Name</th>
                    <th>&nbsp;</th>
                </thead>
                <tbody>
                    <td colspan="2">No results</td>
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
