<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="G. (Kyria) Bisch">

    <title>kyria.github.io{% if page.title %} - {{page.title}}{% endif %}</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/kyria.github.io.css" rel="stylesheet">
    <link href="/assets/css/syntax.css" rel="stylesheet">
</head>


<body>
    <div id="wrap">
        <div class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">kyria.github.io</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/EsiPy">EsiPy</a></li>
                        <li class="active"><a href="/LazyBlacksmith">LazyBlacksmith</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-3 col-md-2">
                    <div class="list-group" id="menu">
                        <a href="/LazyBlacksmith" data-section="index" class="list-group-item">What is LazyBlacksmith</a>

                        <a class="list-group-item collapse-title" data-toggle="collapse" href="#started">Getting Started</a>
                        <div id="started" class="collapse in submenu">
                            <a href="/LazyBlacksmith/getting_started/installation/" data-section="getting_started/installation" class="list-group-item">Installation</a>
                            <a href="/LazyBlacksmith/getting_started/updating/" data-section="getting_started/updating" class="list-group-item">Updating LazyBlacksmith</a>
                            <a href="/LazyBlacksmith/getting_started/docker/" data-section="getting_started/docker" class="list-group-item">Using Docker</a>
                        </div>

                        <a href="/LazyBlacksmith/contact/" data-section="contact" class="list-group-item">Contacts</a>
                        <a href="/LazyBlacksmith/licence/" data-section="licence" class="list-group-item">Licence</a>
                    </div>
                </div>

                <div class="col-sm-9 col-md-10">
                {{content}}
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <span class="text-muted pull-right"><a href="{{site.github_url}}">View source on GitHub</span></a>
            {{site.app_name}} &nbsp;
        </div>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        // ajouter data-section="/chemindufichier" dans les menus sidebar
        $('#menu .list-group-item[data-section="{{page.section}}"]').addClass('active');
        $('table').addClass('table table-striped table-hover');
    </script>
</body>
</html>
